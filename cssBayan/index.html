<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
  integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
  crossorigin="anonymous" referrerpolicy="no-referrer"/>
<link rel="stylesheet" href="./style.css">
<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
<title>Css Bayan</title>
</head>
<body>
  <div class="wrapper">
    <h1>CSS Bayan</h1>
    <div class="bayan__wrapper">
    <div class="bayan-item">
      <input type="radio" name = "faq" checked  id="q_1" class="bayan-item__input">
      <label class="bayan-item__title" for = "q_1">
        <span class="bayan-item__desc">Keep calm and carry on</span>
        <i class="fa-solid fa-plus"></i>
      </label>
      <div class="bayan-item__content">
        <img src="./images/calm.png" alt="calm">
      </div>
    </div>
    <div class="bayan-item">
      <input type="radio" name = "faq" id="q_2" class="bayan-item__input">
      <label class="bayan-item__title" for = "q_2">
        <span class="bayan-item__desc">Work-life balance</span>
        <i class="fa-solid fa-plus"></i>
      </label>
      <div class="bayan-item__content">
        <img src="./images/work.png" alt="work">
      </div>
    </div>
    <div class="bayan-item">
      <input type="radio" name = "faq" id="q_3" class="bayan-item__input">
      <label class="bayan-item__title" for = "q_3">
        <span class="bayan-item__desc">Dude, where is JS?</span>
        <i class="fa-solid fa-plus"></i>
      </label>
      <div class="bayan-item__content">
        <img src="./images/js.png" alt="js">
      </div>
    </div>
    <div class="bayan-item">
      <input type="radio" name = "faq" id="q_4" class="bayan-item__input">
      <label class="bayan-item__title" for = "q_4">
        <span class="bayan-item__desc">Relax and take it easy</span>
        <i class="fa-solid fa-plus"></i>
      </label>
      <div class="bayan-item__content">
        <img src="./images/relax.png" alt="relax">
      </div>
    </div>
    <div class="bayan-item">
      <input type="radio" name = "faq" id="q_4" class="bayan-item__input">
      <label class="bayan-item__title" for = "q_4">
        <span class="bayan-item__desc">You can't just copy and paste CSS</span>
        <i class="fa-solid fa-plus"></i>
      </label>
      <div class="bayan-item__content">
        <img src="./images/copy.png" alt="copy">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
